language: python
python:
    - "2.7"
virtualenv:
    system_site_packages: true
before_install:
    - sudo apt-get install python-cvxopt python-scipy
    - pip install coverage
    #- pip install --use-mirrors cvxopt
# install dependencies
install:
    - sudo ./get_ecos.sh
    - sudo python setup.py install
# command to run tests
script:
    - nosetests --with-cover --cover-package=cvxpy
